# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app with Node.js frontend to Azure Web App - YON5

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r Dev/requirements.txt

      - name: Set up Node.js (replace 18 with your desired version)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Frontend Dependencies (adjust path if needed)
        working-directory: /frontend  # Change this to your frontend directory path
        run: npm install  # Or yarn install if you use yarn

      - name: Build Frontend
        working-directory: /frontend  # Change this to your frontend directory path
        run: npm run build  # Or yarn build if you use yarn

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'YON5'
          slot-name: 'Production'
          publish-profile: ${{ secrets.YON5_APP_AZURE }}
